<mat-accordion multi="true" *ngIf="Post.length > 0">
  <mat-expansion-panel *ngFor="let post of Post">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    {{post.content}}
    <mat-action-row>
      <button mat-flat-button color="primary">EDIT</button>
      <button mat-flat-button color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 info-text" *ngIf="Post.length <= 0"> No posts added yet!</p>
