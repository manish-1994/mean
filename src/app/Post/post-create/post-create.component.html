<mat-card>
 <form (submit)="OnaddPost(postForm)" #postForm = "ngForm"  >
   <mat-form-field>
     <input matInput placeholder="Enter the title" ngModel name="title" required minlength="3" #title="ngModel">
     <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
   </mat-form-field><br>
   <mat-form-field>
     <textarea matInput placeholder="Enter the content" required ngModel name="content" #content="ngModel"></textarea>
     <mat-error *ngIf="content.invalid">Please enter the content</mat-error>
   </mat-form-field>
   <button type="submit" mat-flat-button color="primary">Save</button>
 </form>
</mat-card>
